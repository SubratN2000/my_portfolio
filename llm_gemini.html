<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini 2.5 API Test</title>
</head>
<body>
  <h3>Ask Gemini 2.5 Pro</h3>
  <textarea id="prompt" rows="4" cols="60" placeholder="Type your prompt here..."></textarea><br>
  <button onclick="askGemini()">Send</button>
  <pre id="output"></pre>

  <script>
    const API_KEY = "AIzaSyDMJVmhZQPRnGF1L0qyFjESULZubbItGeM";
    const MODEL = "gemini-2.5-flash-lite"; // âœ… use the valid model from your list

    async function askGemini() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return alert("Please enter a prompt!");

      const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`;
      const body = { contents: [{ parts: [{ text: prompt }] }] };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if (!res.ok) {
          const errText = await res.text();
          throw new Error(`HTTP ${res.status}: ${errText}`);
        }

        const data = await res.json();
        const output = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No output";
        document.getElementById("output").textContent = output;
      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
