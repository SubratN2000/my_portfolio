<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubratAI Demo</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #00bcd4;
            margin-bottom: 20px;
        }

        #chat-box {
            background: #1e1e1e;
            border-radius: 8px;
            width: 400px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
        }

        .user {
            color: #00bcd4;
            font-weight: bold;
        }

        .bot {
            color: #90ee90;
        }

        #user-input {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-btn {
            padding: 10px 20px;
            background-color: #00bcd4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #121212;
            font-weight: bold;
        }

        #send-btn:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <h1>SubratAI Assistant</h1>
    <div id="chat-box"></div>
    <div>
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'SubratAI'}:</span> ${text}`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message === '') return;

            appendMessage('user', message);
            userInput.value = '';

            fetch('http://127.0.0.1:8000/personalai/subratai/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `user_input=${encodeURIComponent(message)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    appendMessage('bot', data.output);
                } else {
                    appendMessage('bot', 'Error: ' + data.message);
                }
            })
            .catch(err => {
                appendMessage('bot', 'Error: Could not connect to the server.');
                console.error(err);
            });
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
